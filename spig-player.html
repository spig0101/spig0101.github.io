<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Audio Player</title>
    <style>
        .audio-player {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            cursor: pointer;
            text-align: center;
        }
        .audio-player img {
            width: 100%;
            height: auto;
            display: block;
        }
        .audio-player audio {
            display: none;
        }
        .play-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            background: linear-gradient(120deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            background-size: 2000% 2000%;
            animation: rainbow 5s ease infinite;
        }
        .play-button:before {
            content: '';
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: block;
            border: 2px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .play-button.play:before {
            content: '▶';
            font-size: 36px;
            color: #333;
        }
        .play-button.pause:before {
            content: '⏸';
            font-size: 36px;
            color: #333;
        }
        .song-title {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0px;
            width: 100%;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        @keyframes rainbow {
            0%{background-position:0% 82%}
            50%{background-position:100% 19%}
            100%{background-position:0% 82%}
        }
    </style>
</head>
<body>
    <div id="app" class="audio-player" @click="handleClick">
        <img :src="cover" alt="Cover Image">
        <div class="song-title">{{ title }}</div>
        <button class="play-button" :class="{ 'play': !isPlaying, 'pause': isPlaying }"></button>
        <audio ref="audio" :src="audio">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: '',
                cover: '',
                audio: '',
                isPlaying: false
            },
            methods: {
                handleClick() {
                    if (this.showPlayButton) {
                        this.togglePlay();
                    }
                },
                togglePlay() {
                    const audio = this.$refs.audio;
                    if (audio.paused) {
                        audio.play();
                        this.isPlaying = true;
                    } else {
                        audio.pause();
                        this.isPlaying = false;
                    }
                }
            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.title = '村长在听：' + (urlParams.get('title') || 'Нищенская. Сергей Анатольевич Плотников(贫民窟，谢尔盖·安纳托利耶维奇·普洛特尼科夫)');
                this.cover = urlParams.get('cover') || 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhk39QOaco33dUaUt4tGG1joNuPMkOSP00qvUiQvT2_zYMBHMKht3b_jxkRr_zvHmEMCUafcICVZZ8XwyPG3rgoHyw6XqyT5fDsA0bzeT4LeK7YBYHT7WFmHFWQHACWkgb-E6nS5J605qQiI251-8-EBnoBKxgkHWr4rv5oXmyGa9cBSV_ZPah8JUgqK20/s320/_6129931c-98eb-4326-99e9-181132bfdfdf.jpeg';
                this.audio = urlParams.get('audio') || 'https://cdn1.suno.ai/1871124d-37fa-4aa8-b4e7-274f4f95081d.mp3';

                const audio = this.$refs.audio;
                audio.addEventListener('canplay', () => {
                    this.showPlayButton = true;
                });
            }
        });
    </script>
</body>
</html>
