<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Audio Player</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .audio-player {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 50px auto;
            cursor: pointer;
            text-align: center;
        }
        .audio-player img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .audio-player audio {
            display: none;
        }
        .play-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
        .play-button.play::before, .play-button.pause::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .play-button.play::before {
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }
        .play-button.pause::before {
            border-width: 15px 25px 15px 25px;
            border-color: transparent white transparent white;
            clip-path: inset(0 50%);
        }
        .play-button::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 120px;
            height: 120px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0) 20%, rgba(255, 140, 0, 0.5) 50%, rgba(255, 69, 0, 0.8) 70%, rgba(255, 0, 0, 0.6) 80%, rgba(255, 0, 0, 0) 100%);
            border-radius: 50%;
            z-index: -1;
            animation: flame 2s infinite ease-in-out;
        }
        .song-title {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px 0;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        @keyframes flame {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="app" class="audio-player" @click="handleClick">
        <img :src="cover" alt="Cover Image">
        <div class="song-title">{{ title }}</div>
        <button class="play-button" :class="{ 'play': !isPlaying, 'pause': isPlaying }"></button>
        <audio ref="audio" :src="audio">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: '',
                cover: '',
                audio: '',
                isPlaying: false,
                showPlayButton: false
            },
            methods: {
                handleClick() {
                    if (this.showPlayButton) {
                        this.togglePlay();
                    }
                },
                togglePlay() {
                    const audio = this.$refs.audio;
                    if (audio.paused) {
                        audio.play();
                        this.isPlaying = true;
                    } else {
                        audio.pause();
                        this.isPlaying = false;
                    }
                }
            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.title = urlParams.get('title') || '村长在听：Нищенская. Сергей Анатольевич Плотников(贫民窟，谢尔盖·安纳托利耶维奇·Плотников)';
                this.cover = urlParams.get('cover') || 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhk39QOaco33dUaUt4tGG1joNuPMkOSP00qvUiQvT2_zYMBHMKht3b_jxkRr_zvHmEMCUafcICVZZ8XwyPG3rgoHyw6XqyT5fDsA0bzeT4LeK7YBYHT7WFmHFWQHACWkgb-E6nS5J605qQiI251-8-EBnoBKxgkHWr4rv5oXmyGa9cBSV_ZPah8JUgqK20/s320/_6129931c-98eb-4326-99e9-181132bfdfdf.jpeg';
                this.audio = urlParams.get('audio') || 'https://cdn1.suno.ai/1871124d-37fa-4aa8-b4e7-274f4f95081d.mp3';

                const audio = this.$refs.audio;
                audio.addEventListener('canplay', () => {
                    this.showPlayButton = true;
                    document.querySelector('.play-button').style.display = 'flex';
                });
            }
        });
    </script>
</body>
</html>
