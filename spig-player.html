<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .audio-player {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            cursor: pointer;
            text-align: center;
        }
        .audio-player img {
            width: 100%;
            height: auto;
            display: block;
        }
        .audio-player audio {
            display: none;
        }
        .play-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .play-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .play-button:before {
            content: '▶';
            font-size: 36px;
            margin-left: 5px;
        }
        .song-title {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0px;
            width: 100%;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
    </style>
    <script>
        // 获取URL参数或使用默认值
        const urlParams = new URLSearchParams(window.location.search);
        const titleParam = '村长在听：' + (urlParams.get('title') || 'Нищенская. Сергей Анатольевич Плотников(贫民窟，谢尔盖·安纳托利耶维奇·普洛特尼科夫)');
        const coverParam = urlParams.get('cover') || 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhk39QOaco33dUaUt4tGG1joNuPMkOSP00qvUiQvT2_zYMBHMKht3b_jxkRr_zvHmEMCUafcICVZZ8XwyPG3rgoHyw6XqyT5fDsA0bzeT4LeK7YBYHT7WFmHFWQHACWkgb-E6nS5J605qQiI251-8-EBnoBKxgkHWr4rv5oXmyGa9cBSV_ZPah8JUgqK20/s320/_6129931c-98eb-4326-99e9-181132bfdfdf.jpeg';
        const audioParam = urlParams.get('audio') || 'https://cdn1.suno.ai/1871124d-37fa-4aa8-b4e7-274f4f95081d.mp3';

        // 更新标题、封面和音乐地址
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("songTitle").innerText = titleParam;
            document.querySelector('.audio-player img').src = coverParam;
            const audio = document.getElementById("audio");
            audio.src = audioParam;
            audio.onloadeddata = function() {
                document.getElementById("play-button").style.display = "flex";
            };
        });

        function togglePlay() {
            var audio = document.getElementById("audio");
            var playButton = document.getElementById("play-button");
            if (audio.paused) {
                audio.play();
                playButton.style.display = "none";
            } else {
                audio.pause();
                playButton.style.display = "flex";
            }
        }
    </script>
</head>
<body>
    <div class="audio-player" onclick="togglePlay()">
        <img src="" alt="Cover Image">
        <div class="song-title"><span id="songTitle"></span></div>
        <div id="play-button" class="play-button"></div>
        <audio id="audio">
            <source id="audioSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
